<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de hipoteca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
        rel="stylesheet" type='text/css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/Styles/style.css">
</head>


<body>
    <div class="container">
        <div class="container1__calculator">
            <div class="container1__calculator__title">
                <h2>Calculadora de Calor√≠as</h2>
                <a href="#" onclick="limpiarDatos()">Borrar datos</a>
            </div>

            <div>
                <form>

                    <div>
                        <label for="mAmoung">Edad</label><br>
                        <input type="text" id="mAmoung" name="mAmoung" required>
                    </div>

                    <label>Sexo</label><br>
                    <div class="container1__calculator__form_twoInput_one">
                        <div class="radio-width ">
                            <input type="radio" id="repayment" name="fav_language" value="repayment">
                            <label class="MortgageRate me-4" for="repayment">Femenino</label><br>
                        </div>
                        <div class="radio-width">
                            <input type="radio" id="InterestOnly" name="fav_language" value="InterestOnly">
                            <label class="MortgageRate me-4" for="InterestOnly">Masculino</label><br>
                        </div>

                    </div>
                    <div>
                        <label>
                            Altura (cm):</label>
                        <input type="text" name="altura" required />

                    </div>
                    <div><label>Peso (kg):</label>
                        <input type="number" name="peso" required />
                    </div>
                    <div class="mb-3">
                        <label>Nivel de actividad:</label><br>
                        <select class="form-select" aria-label="Default select example" name="actividad" required>
                            <option value="1.2" selected>Sedentario</option>
                            <option value="1.375">Ligera</option>
                            <option value="1.55">Moderada</option>
                            <option value="1.725">Intensa</option>
                            <option value="1.9">Muy intensa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label> Objetivo:</label><br>
                        <select class="form-select" aria-label="Default select example" name="objetivo" required>
                            <option value="mantener" selected>Mantener peso</option>
                            <option value="bajar">Bajar de peso</option>
                            <option value="subir">Subir masa muscular</option>
                        </select>
                    </div>

                    <div class="w-100 d-flex justify-content-center"><button class="btn text-center  " id="btn"><img src="./assets/images/icon-calculator.svg">Calcular</button></div>
                </form>
            </div>
        </div>
        <div class="container2__results">
            <div class="container2__results__alineacion">
                <div class="container2__results__img"></div>
                <h2 class="container2__results_title">Results shown here</h2>
                <p class="container2__results_p">Complete the form and click "calculate repayments" to see what your
                    mouthly repayment would be.</p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
